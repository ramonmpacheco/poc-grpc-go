syntax = "proto3";

package pb;
// por padr√£o seria uma pasta "pb", mas estou experimentando
option go_package = "../stub";

message Sum {
    float a = 1;
    float b = 2;
}

message SumRequest {
    Sum sum = 1;
}

message SumResponse {
    float result = 1;
}

service MathService {
    rpc Sum (SumRequest) returns (SumResponse) {};
}